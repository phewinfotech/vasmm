      <img class="grpelem temp_no_img_src" id="u28976-96" alt="ADMISSION PROCEDURE Bachelor of Education (B. Ed) Eligibility Criteria Educational Qualifications: Bachelor Degree of a recognized university with a minimum of 50% marks aggregate and having obtains at least 45% marks separately in any two of the listed common school subjects at the bachelor degree level. OR Masters degree in any one of the listed common school subjects from any recognized university with at least 45% marks in aggregate and having at least 45% marks in any other school subject at the graduate level. The listed common school subjects are: Biological Science (Botany, Bio-Chemistry, Zoology, Life Sciences) Physics Chemistry Economics Geography History Mathematics Political Science Home Science Business Studies Accountancy English Hindi Integrated Science Sanskrit This list is provisional and seats will be allotted in the mentioned areas subject to availability of academic facilities in the institute. Candidates who have passed M.Com, M.A. (philosophy/sociology/psychology) with minimum of 45% marks in one of the school subjects listed above at graduation level. Age Limit As per MDU rules, candidates applying for B.Ed. course should be below 35 years of age as on 1 August of year of admission. FEE STRUCTURE Course Tuition fee University Charges Total B.Ed. Rs. 44,000 Rs. 4,325 Rs. 48,325 Per Annum Duration of Course: 2 year . Number of Seats: 100 ACADEMIC MANAGEMENT Daily working hours 5.30 Hrs. No. of working days in a week 6 Days Total no of working days in the previous academic session 197 Days Average daily attendance during the current session 95% " width="1361" height="1163" data-orig-src="images/u28976-96.png?crc=153992399" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
