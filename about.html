     <img class="colelem temp_no_img_src" id="u26795-62" alt="Welcome to Vaish Arya Shikshan Mahila Mahavidyala We, Vaish Arya Shikshan Mahila Mahavidyala is one of the premiere education institutes in Haryana. We believe in empowering women. Ours is a very strong belief that by educating a man we are educating a single family and by educating a girl, we are educating two families. By making female teachers we are not only empowering women but also we are helping in making a strong society and nation. Our academic result has been outstanding which has enabled us to secure amongst the top positions in the M.D.University. The secret behind our success is our ability to identify parameters that influence the self-esteem of the students, their ability to communicate, solve problems and derive strength from interpersonal interactions. Status of affiliation of our college is permanent. It is Self-financing Institution. Objectives of the Institution To prepare qualified and trained teachers with missionary spirit. To train pupil teachers as responsible citizens with clear thinking. To prepare teachers capable of facing challenges of society. To acquaint the teacher trainees with the various psychological facts required for day to day handling of the students in schools. To inculcate ethics, values and modernity in teacher trainees. To equip the teacher trainees with a sense of responsibility. To develop leadership qualities among the teachers. To help in the development of society and nation. Salient Features of the Institution: Placed amongst Top 10 Colleges of Haryana. Only Permanent Affiliated Girls College in Jhajjar District. Offering B. Ed. Course since last 28 Years. (Since 1989) Connectivity via railways and roads. All round development of personality. Cent percent Result and students are placed in University Merit. Placement of students in Top Ranking Schools of Bahadurgarh. Well-equipped Smart Classroom, Science Lab, Psychology Lab and Social Science Lab. Well stocked Computerized Library. Decked with Indoor and Outdoor games. Homeopathic Dispensary with well – qualified Doctor. A.C. Computer Lab. Wi-Fi Campus. " width="1361" height="869" data-orig-src="images/u26795-62.png?crc=213686069" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
